<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Music Library</title>
    <style>
        /* Optional: Smaller images for song lists */
        .song-cover-sm {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: .25rem;
            /* Bootstrap's default small border radius */
        }

        .album-playlist-cover {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: .375rem;
            /* Bootstrap's default medium border radius */
        }

        /* Ensure details take up remaining space */
        .song .details,
        .album .details,
        .playlist .details {
            flex-grow: 1;
            margin-left: 1rem;
            /* Add some space between image and text */
        }

        /* Reduce heading size within lists */
        .song h4,
        .album h3,
        .playlist h3 {
            font-size: 1rem;
            /* Smaller headings for list items */
            margin-bottom: 0.25rem;
        }

        .song p,
        .album p,
        .playlist p {
            font-size: 0.875rem;
            /* Smaller text for details */
            margin-bottom: 0.1rem;
            color: #6c757d;
            /* Bootstrap's text-muted color */
        }

        .card-body .song:last-child {
            border-bottom: none;
            /* Remove border from last song in a list */
            padding-bottom: 0;
        }

        .card-body .song {
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div th:insert="~{templates :: logging}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Music Library</h1>
            <a th:href="@{${callback}}" class="btn btn-secondary">Return</a>
        </div>

        <!-- Liked Songs Section -->
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0" th:text="'Liked songs (' + ${likedsongs.size()} + ')'"></h2>
                <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                    data-bs-target="#likedSongsContent" aria-expanded="false" aria-controls="likedSongsContent">
                    Expand/Collapse
                </button>
            </div>
            <div class="collapse" id="likedSongsContent">
                <div class="card-body">
                    <div class="song d-flex align-items-center mb-2" th:each="song : ${likedsongs.getSongs()}">
                        <img class="song-cover-sm me-3" th:src="${song.getCoverImage()}" th:alt="${song.toString()}"
                            loading="lazy">
                        <div class="details">
                            <h4 class="h6" th:text="${song.toString()}"></h4>
                            <p class="mb-0 small text-muted" th:text="'Artists: ' + ${song.getArtists()}"></p>
                            <p class="mb-0 small text-muted"
                                th:text="'Duration: ' + ${T(ryzen.ownitall.util.MusicTools).musicTime(song.getDuration())}">
                            </p>
                        </div>
                    </div>
                    <p th:if="${likedsongs.isEmpty()}" class="text-muted fst-italic">No liked songs.</p>
                </div>
            </div>
        </div>

        <!-- Albums Section -->
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0" th:text="'Albums (' + ${albums.size()} + ')'"></h2>
                <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                    data-bs-target="#albumsContent" aria-expanded="false" aria-controls="albumsContent">
                    Expand/Collapse
                </button>
            </div>
            <div class="collapse" id="albumsContent">
                <div class="list-group list-group-flush">
                    <div class="list-group-item" th:each="album, iterStat : ${albums}">
                        <div class="d-flex w-100 justify-content-between align-items-start mb-2">
                            <div class="d-flex align-items-center">
                                <img class="album-playlist-cover me-3" th:src="${album.getCoverImage()}"
                                    th:alt="${album.toString()}" loading="lazy">
                                <div>
                                    <h3 class="h6 mb-1" th:text="${album.toString()}"></h3>
                                    <p class="mb-0 small text-muted" th:text="'Artists: ' + ${album.getArtists()}"></p>
                                    <p class="mb-0 small text-muted"
                                        th:text="'Duration: ' + ${T(ryzen.ownitall.util.MusicTools).musicTime(album.getTotalDuration())}">
                                    </p>
                                </div>
                            </div>
                            <button class="btn btn-outline-info btn-sm" type="button" data-bs-toggle="collapse"
                                th:data-bs-target="'#albumCollapse' + ${iterStat.index}" aria-expanded="false"
                                th:aria-controls="'albumCollapse' + ${iterStat.index}">
                                Songs
                            </button>
                        </div>
                        <div class="collapse mt-2" th:id="'albumCollapse' + ${iterStat.index}">
                            <div class="card card-body bg-light p-2"> <!-- Nested card for songs -->
                                <div class="song d-flex align-items-center mb-2" th:each="song : ${album.getSongs()}">
                                    <img class="song-cover-sm me-3" th:src="${song.getCoverImage()}"
                                        th:alt="${song.toString()}" loading="lazy">
                                    <div class="details">
                                        <h4 class="h6" th:text="${song.toString()}"></h4>
                                        <p class="mb-0 small text-muted" th:text="'Artists: ' + ${song.getArtists()}">
                                        </p>
                                        <p class="mb-0 small text-muted"
                                            th:text="'Duration: ' + ${T(ryzen.ownitall.util.MusicTools).musicTime(song.getDuration())}">
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p th:if="${#lists.isEmpty(albums)}" class="list-group-item text-muted fst-italic">No albums found.
                    </p>
                </div>
            </div>
        </div>

        <!-- Playlists Section -->
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0" th:text="'Playlists (' + ${playlists.size()} + ')'"></h2>
                <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                    data-bs-target="#playlistsContent" aria-expanded="false" aria-controls="playlistsContent">
                    Expand/Collapse
                </button>
            </div>
            <div class="collapse" id="playlistsContent">
                <div class="list-group list-group-flush">
                    <div class="list-group-item" th:each="playlist, iterStat : ${playlists}">
                        <div class="d-flex w-100 justify-content-between align-items-start mb-2">
                            <div class="d-flex align-items-center">
                                <img class="album-playlist-cover me-3" th:src="${playlist.getCoverImage()}"
                                    th:alt="${playlist.toString()}" loading="lazy">
                                <div>
                                    <h3 class="h6 mb-1" th:text="${playlist.toString()}"></h3>
                                    <p class="mb-0 small text-muted"
                                        th:text="'Duration: ' + ${T(ryzen.ownitall.util.MusicTools).musicTime(playlist.getTotalDuration())}">
                                    </p>
                                </div>
                            </div>
                            <button class="btn btn-outline-info btn-sm" type="button" data-bs-toggle="collapse"
                                th:data-bs-target="'#playlistCollapse' + ${iterStat.index}" aria-expanded="false"
                                th:aria-controls="'playlistCollapse' + ${iterStat.index}">
                                Songs
                            </button>
                        </div>
                        <div class="collapse mt-2" th:id="'playlistCollapse' + ${iterStat.index}">
                            <div class="card card-body bg-light p-2"> <!-- Nested card for songs -->
                                <div class="song d-flex align-items-center mb-2"
                                    th:each="song : ${playlist.getSongs()}">
                                    <img class="song-cover-sm me-3" th:src="${song.getCoverImage()}"
                                        th:alt="${song.toString()}" loading="lazy">
                                    <div class="details">
                                        <h4 class="h6" th:text="${song.toString()}"></h4>
                                        <p class="mb-0 small text-muted" th:text="'Artists: ' + ${song.getArtists()}">
                                        </p>
                                        <p class="mb-0 small text-muted"
                                            th:text="'Duration: ' + ${T(ryzen.ownitall.util.MusicTools).musicTime(song.getDuration())}">
                                        </p>
                                    </div>
                                </div>
                                <p th:if="${#lists.isEmpty(playlist.getSongs())}" class="text-muted fst-italic small">
                                    Playlist is empty.</p>
                            </div>
                        </div>
                    </div>
                    <p th:if="${#lists.isEmpty(playlists)}" class="list-group-item text-muted fst-italic">No playlists
                        found.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
