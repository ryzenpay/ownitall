<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
    <title>Exiting...</title>
    <script type="text/javascript">
        async function performShutdown() {
            try {
                const response = await fetch('/actuator/shutdown', {
                    method: 'POST'
                });
                if (response.ok) {
                    console.log('Application is shutting down...');
                    showCloseText();
                } else {
                    console.error('Shutdown request failed.');
                }
            } catch (error) {
                console.error('Error during shutdown:', error);
            }
        }

        function showCloseText() {
            let textBlock = document.createElement('div');
            textBlock.innerText = 'You can now close this tab.';
            document.body.appendChild(textBlock);
        }

        window.onload = performShutdown;
    </script>
</head>

<body>
    <div th:insert="~{templates :: logging}"></div>
    <h1>Exiting...</h1>
</body>

</html>
