<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${menuName}"></title>
</head>

<body>
    <div class="container mt-4">
        <div th:insert="~{templates :: logging}"></div>

        <h1 class="mb-4" th:text="${menuName}"></h1>

        <div class="list-group mb-4">
            <a th:each="entry : ${menuOptions}" th:href="@{${entry.value}}"
                class="list-group-item list-group-item-action" th:text="${entry.key}">
            </a>
        </div>

        <a th:href="@{${callback}}" class="btn btn-secondary">Return</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
