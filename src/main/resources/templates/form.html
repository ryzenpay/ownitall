<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${formName}"></title>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div th:insert="~{templates :: logging}"></div>

                <h1 class="text-center mb-4" th:text="${formName}"></h1>

                <form id="form">
                    <div class="mb-3" th:each="field : ${loginFields}">
                        <label th:for="${field.key}" class="form-label" th:text="${field.key}"></label>
                        <input type="text" class="form-control" th:id="${field.key}" th:name="${field.key}"
                            th:value="${field.value}" />
                    </div>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-start mt-4">
                        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                        <a th:href="@{${callback}}" class="btn btn-secondary ms-sm-2">Return</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <input type="hidden" id="callback" th:value="${callback}" />
    <input type="hidden" id="postAction" th:value="${postAction}" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);
            const postAction = document.getElementById('postAction').value;
            const callback = document.getElementById('callback').value;
            const submitButton = document.getElementById('submitButton');

            // Change button to loading state
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
            submitButton.disabled = true;

            try {
                const response = await fetch(postAction, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    window.location.href = callback; // Redirect if successful
                } else {
                    console.error('Error:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            } finally {
                // Reset button to its original state
                submitButton.innerHTML = 'Submit';
                submitButton.disabled = false;
            }
        });
    </script>
</body>

</html>
