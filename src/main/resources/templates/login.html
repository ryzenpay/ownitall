<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
    <title th:text="${loginName}"></title>
</head>

<body>
    <div th:insert="~{templates :: logging}"></div>
    <h1 th:text="${loginName} + ' Login'"></h1>

    <form th:action="@{/method/login}" method="post">
        <div th:each="field : ${loginFields}">
            <label th:for="${field.key}" th:text="${field.key}"></label>
            <input type="text" th:id="${field.key}" th:name="${field.key}" th:value="${field.value}" required />
        </div>

        <input type="hidden" name="methodClass" th:value="${methodClass}" />
        <input type="hidden" name="callback" th:value="${callback}" />
        <button type="submit">Login</button>
        <a th:href="@{${callback}}">Return</a>
    </form>
</body>

</html>
