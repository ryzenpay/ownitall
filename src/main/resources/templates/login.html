<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${loginName}"></title>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div th:insert="~{templates :: logging}"></div>

                <h1 class="text-center mb-4" th:text="${loginName} + ' Login'"></h1>

                <form th:action="@{/method/login}" method="post">
                    <div class="mb-3" th:each="field : ${loginFields}">
                        <label th:for="${field.key}" class="form-label" th:text="${field.key}"></label>
                        <!-- Assuming text input, adjust type if needed (e.g., password) -->
                        <input type="text" class="form-control" th:id="${field.key}" th:name="${field.key}"
                            th:value="${field.value}" required />
                    </div>

                    <input type="hidden" name="methodClass" th:value="${methodClass}" />
                    <input type="hidden" name="callback" th:value="${callback}" />

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-start mt-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a th:href="@{${callback}}" class="btn btn-secondary ms-sm-2">Return</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
