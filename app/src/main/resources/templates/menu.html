<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${menuName}"></title>
</head>

<body>
    <div th:if="${info}" class="alert alert-info" th:text="${info}"></div>
    <div th:if="${debug}" class="alert alert-debug" th:text="${debug}"></div>
    <div th:if="${warn}" class="alert alert-warning" th:text="${warn}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <h1 th:text="${menuName}"></h1>
    <div th:each="entry : ${menuOptions}">
        <form th:action="@{${entry.value}}" method="get">
            <button type="submit" th:name="option" th:value="${entry.value}" th:text="${entry.key}"></button>
            <br>
        </form>
    </div>
</body>

</html>
