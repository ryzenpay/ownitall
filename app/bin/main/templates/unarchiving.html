<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Choose Folder to Unarchive</title>
</head>

<body>
    <h1>Choose Folder to Unarchive</h1>
    <form th:action="@{/tools/unarchive}" method="post">
        <div th:each="entry : ${archiveFolders}">
            <button type="submit" th:value="${entry.value}" th:name="folderPath" th:text="${entry.key}"></button>
            <br>
        </div>
    </form>
</body>

</html>
